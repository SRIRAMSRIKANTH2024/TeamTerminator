<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Login Form | Housing development </title>
  <link rel="stylesheet" href="login style.css">
  <link rel="icon" type="image/x-icon" href="faviconlogin.png">
 
</head>
<body>
  <div class="wrapper">
    <form action="index.html" method="">
      <h2>Log in</h2>
        <div class="input-field">
        <input type="text" required name="email">
        <label>Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" required name="password">
        <label>Enter your password</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
      
        <a href="register.html">Forgot password?</a>
      </div>
     
    
        <button>Click me</button>
    
     
      <div class="register">
        <p>Don't have an account? <a href="register.html"><span>Register</span></a></p>
      </div>
    </form>
  </div>
</body>
</html>
