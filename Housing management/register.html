<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration form for Housing Development</title>
    <link rel="stylesheet" href="register style.css">
    <link rel="icon" type="image/x-icon" href="register.png">
    <style>
      body { 
        background-image: url('registerupdate.jpg');
        height: 1000px;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        }
       
      </style>
   </head>
<body>
 
  <div class="wrapper">
    <h2>Registration</h2>
    <form action="login index.html" method="">
      <div class="input-box">
        <input type="text" placeholder="Enter your name" required name="usernamre">
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your email" required name="emailid">
      </div>
      <div class="input-box">
        <input type="password" placeholder="Create password" required name="password">
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm password" required name="confirmpassword">
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3><b>I accept all terms & condition</b></h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
        
      </div>
      <div class="text">
        <h3>Already have an account? <a href="login index.html">Login now</a></h3>
      </div>
    </form>
  </div>

</body>
</html>
